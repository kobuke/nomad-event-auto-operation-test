<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #313338; /* Discord's main dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
        }
        .container {
            background-color: #2B2D31; /* Discord's slightly lighter dark bg */
            padding: 40px 50px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
        }
        .icon-success {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: #FFFFFF;
        }
        p {
            font-size: 1rem;
            color: #B5BAC1; /* Discord's secondary text color */
            line-height: 1.6;
        }
        .close-button {
            background-color: #5865F2; /* Discord's Blurple */
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.2s ease;
            width: 100%;
        }
        .close-button:hover {
            background-color: #4752C4; /* Darker Blurple */
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon-success" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle cx="26" cy="26" r="25" fill="#23A55A"/> <!-- Discord Green -->
            <path fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h1>Payment Successful</h1>
        <p>Thank you for your participation.<br>A confirmation DM has been sent via Discord.</p>
        <button class="close-button" onclick="window.close()">Close Window</button>
    </div>
</body>
</html>
