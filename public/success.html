<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            z-index: 1;
            padding: 20px;
        }
        .neon-title {
            font-size: 4rem;
            font-weight: 700;
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #0fa,
                0 0 82px #0fa,
                0 0 92px #0fa,
                0 0 102px #0fa,
                0 0 151px #0fa;
            animation: flicker 1.5s infinite alternate;
        }
        p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #c0c0c0;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 40px;
        }
        .close-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: transparent;
            border: 2px solid #0fa;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #0fa;
        }
        .close-button:hover {
            background-color: #0fa;
            color: #1a1a2e;
            box-shadow: 0 0 20px #0fa, 0 0 30px #0fa;
        }

        @keyframes flicker {
          0%, 18%, 22%, 25%, 53%, 57%, 100% {
              text-shadow:
                0 0 4px #fff,
                0 0 11px #fff,
                0 0 19px #fff,
                0 0 40px #0fa,
                0 0 80px #0fa,
                0 0 90px #0fa,
                0 0 100px #0fa,
                0 0 150px #0fa;
          }
          20%, 24%, 55% {
              text-shadow: none;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="neon-title">PAYMENT SUCCESSFUL</h1>
        <p>Thank you for your participation.<br>A confirmation DM has been sent via Discord.</p>
        <div class="button-container">
            <button class="close-button" onclick="window.close()">Close Window</button>
        </div>
    </div>
</body>
</html>
